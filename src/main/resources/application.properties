# Server Configuration
server.port=8080
server.servlet.context-path=/
server.compression.enabled=true

# Application Configuration
spring.application.name=crack-detection

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.file-size-threshold=2KB

# Logging Configuration
logging.level.root=INFO
logging.level.com.crackdetection=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Crack Detection Configuration
crack.detection.threshold=127
crack.detection.blur-kernel-size=5
crack.detection.canny-low-threshold=50
crack.detection.canny-high-threshold=150
crack.detection.morphology-kernel-size=3
crack.detection.min-crack-area=100
crack.detection.dilation-iterations=2
crack.detection.erosion-iterations=1

# Image Processing Configuration
crack.detection.supported-formats=jpg,jpeg,png,bmp
crack.detection.output-format=png
crack.detection.processing-threads=4

# OpenCV Configuration
opencv.load-native-library=true

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.tryItOutEnabled=true